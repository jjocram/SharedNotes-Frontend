<div class="main-div">
  <mat-card class="vertical-algined-form">
    <mat-card-title>Register</mat-card-title>

    <mat-card-content>
      <form class="vertical-algined-form">
        <mat-form-field appearance="fill">
          <input matInput placeholder="Username" [(ngModel)]="form.username" name="username" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <input matInput placeholder="Password" [(ngModel)]="form.password" type="password" name="password" required>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions class="vertical-algined-form">
      <button mat-raised-button (click)="onSubmit()" color="primary">Register</button>
      <a [routerLink]="['/login']">Already have an account?</a>
    </mat-card-actions>
  </mat-card>
</div>
